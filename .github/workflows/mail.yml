name: CI/CD Pipeline to EC2

on:
  push:
    branches:
      - main
  # Allows you to run the workflow manually from the GitHub Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout repository code
      uses: actions/checkout@v4

    - name: 2. Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 3. Set up image tag
      id: set_tag
      run: echo "IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/flask-app:latest" >> $GITHUB_ENV
    
    - name: 4. Build and push Docker image to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_TAG }}

    - name: 5. Deploy to AWS EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        # The following commands run on your EC2 instance
        script: |
          echo "Starting deployment on EC2..."
          # 1. Log in to Docker Hub on EC2 (optional, but good practice for rate limits)
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          # 2. Pull the latest image
          docker pull ${{ env.IMAGE_TAG }}
          
          # 3. Stop and remove the old container (if running)
          docker stop flask-container || true
          docker rm flask-container || true
          
          # 4. Run the new container, mapping EC2's port 80 to container's port 5000
          # We're using port 80 on EC2 for standard HTTP access.
          docker run -d \
          -p 80:5000 \
          --name flask-container \
          --restart always \
          ${{ env.IMAGE_TAG }}
          
          echo "Deployment complete! Application should be accessible on port 80."

